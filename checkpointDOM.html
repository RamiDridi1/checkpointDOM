<html>
    <head>
        <!--i decided to creat a videogames online shop-->
<title>GameStop</title>
<link rel="stylesheet" href="checkpointDOM.css">
<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    </head>
    <body>
        <!--recreating the base structure of the website-->
        <header>
        <img src="GameStop-Logo.png" alt="GameStop-Logo" id="GS">
        <div class="icons">
        <a><img src="cart.png" alt="cart" id="cart"></a>
        <a><img src="user.png" alt="user" id="ucer"></a>
        </div>
        </header>
        <main>
            <div class="container">
            <h1 id="title">Shopping Cart</h1>
            <div class="totale">
            <p id="totalp">Shopping cart total : $0</p>
            </div>
            <div class="row">
                <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
                <img
                  src="https://media.gamestop.com/i/gamestop/11149258?$thumb$"
                />
                <p><span>Nintendo Switch</span></p>
                <i class="fas fa-plus-square add"></i>
                <p class="qte">0</p>
                <i class="fas fa-minus-square minus"></i>
                <p>$<span class="price">300</span></p>
              </div>
        
              <div class="row">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
                <img
                  src="https://media.gamestop.com/i/gamestop/20001188?$thumb$"
                />
                <p>
                  <span
                    >The Legend of Zelda: Tears of the kingdom</span
                  >
                </p>
                <i class="fas fa-plus-square add"></i>
                <p class="qte">0</p>
                <i class="fas fa-minus-square minus"></i>
                <p>$<span class="price">70</span></p>
              </div>
                <div class="row">
                    <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
                <img
                  src="https://media.gamestop.com/i/gamestop/20006717?$thumb$"
                />
                <p><span>Super Mario: Wonder</span></p>
                <i class="fas fa-plus-square add"></i>
                <p class="qte">0</p>
                <i class="fas fa-minus-square minus"></i>
                <p>$<span class="price">80</span></p>
              </div>
            </div>
        </main>
        <footer>
            <p>Your Wallet will cry no matter what :)</p>
        </footer>
        <script type="text/javascript" src="checkpointDOMJS.js"></script>
    </body>
</html>
